name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Run your WebdriverIO tests
      - name: Run WebdriverIO Tests
        run: npm run wdio

      # Install Allure command-line tool
      - name: Install Allure Command-line
        run: npm install allure-commandline --save-dev

      # Ensure allure-results directory exists
      - name: Ensure Allure Results Directory
        run: mkdir -p ./allure-results

      # Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git init
          git remote add origin https://github.com/udhaykumar5398/webdriverio.git  # Correct the remote URL
          git checkout --orphan gh-pages
          git reset
          cp -r ./allure-report/* .
          git add .
          git commit -m "Deploy Allure report"
          git push --force origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
