name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Run your WebdriverIO tests
      - name: Run WebdriverIO Tests
        run: npm run wdio

      # Install Allure command-line tool
      - name: Install Allure Command-line
        run: npm install allure-commandline --save-dev

      # Ensure allure-results directory exists
      - name: Ensure Allure Results Directory
        run: mkdir -p ./allure-results

      # Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Deploy the Allure report to GitHub Pages using gh-pages action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report  # Directory where Allure report is generated
