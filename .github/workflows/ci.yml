name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Run your WebdriverIO tests
      - name: Run WebdriverIO Tests
        run: npm run wdio

      # Install Allure command-line tool
      - name: Install Allure Command-line
        run: npm install allure-commandline --save-dev

      # Ensure allure-results directory exists
      - name: Ensure Allure Results Directory
        run: mkdir -p ./allure-results

      # Generate Allure report
      - name: Generate Allure Report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # Upload the Allure results (raw data) as an artifact
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results

      # Upload the generated Allure report as an artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
